<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form onsubmit="submitFunction(event)">
    <div>
        <label for="name">Name:</label> 
        <input id="username" name="name" type="text" placeholder="name" /> <span id="error-name"></span>
    </div>
    <div>
        <label for="email">Email:</label> 
        <input id="email" type="text" name="email" placeholder="email"> <span id="error-email"></span>
    </div>
    <div>
    <label for="phone">Phone:</label> 
    <input id="phone" type="number" name="phone"  placeholder="phone"> <span id="error-phone"></span>
    </div><br>

    <!-- text field -->
    <label for="address">Address:</label> 
    <textarea id="address" name="textarea" cols="30" rows="2"></textarea> <span id="error-address"></span>
    <br><br>

    <!-- select postcode -->
    <label for="zip">ZIP Code:</label> 
    <input id="zip" type="text" name="zip" placeholder="Enter Zip"size="26"/> <span id="error-zip"></span>
    <br><br>

     <!-- select country -->

     <select id="country" name="country">  
     <option selected="" value="Default">(Select a country)</option>  
     <option value="AF">Australia</option>  
     <option value="AL">Canada</option>  
     <option value="DZ">India</option>  
     <option value="AS">Russia</option>  
     <option value="AD">USA</option> 
     </select> <span id="error-country"></span>
     <br><br>

     <!-- dob -->
     <label for="dob">DOB</label> 
     <input id="dob" type="date" placeholder="Enter DOB"><br><br>

     <!-- radio gender -->
     <label id="gender">Sex:</label>
     <input id="msex" type="radio" name="gender" value="Male" />
     <span>Male</span>
     <input id="fsex" type="radio" name="gender" value="Female" />
     <span>Female</span>
     <br><br> 

     <label for="email">Email:</label>
    <input id="email" type="text" name="email" placeholder="Enter Email" size="30" /><br><br>

    <!-- checkbox langauge & remember me -->
    <label>Language:</label>  
    <input id="lang1" type="checkbox" name="en" value="en" checked /><span>English</span> 
    <input id="lang2" type="checkbox" name="nonen" value="noen" /><span>Non English</span><br><br> 

    <input id="name5" type="checkbox" name="reme" value="reme" checked /><span>Remember Me</span><br><br>

    <!-- email -->
    <!-- text field tu4ns a color whilst being completed-->
    <h4>Enter Email Details</h4>
      Email:<input id="email1" type="text" size="30" onFocus="this.style.backgroundColor='pink';"><br><br>

    <!-- text area & text field turns to background after completed --> 
    <h4>Enter Email & Text Message</h4>       
      Email:<input id="email2" type="text" size="30" onFocus="this.style.backgroundColor='pink';" onBlur="this.style.backgroundColor='skyblue';"><br><br>

    <!-- text field -->
    <textarea id="textarea" name="textarea" cols="35" rows="10">Enter your message</textarea><br><br>  


     <!-- checkbox -->
     <input id="disclaimer" type="checkbox" name="disclaimer" value="disclaimer" /><span>Disclaimer</span><br><br>
        
     <!-- btn -->
     <button type="submit">Submit</button><br><br>

   </form>
    
<script src="js/script.js"></script>
</body>
</html>
