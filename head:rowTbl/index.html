<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dynamically Add & Remove Table Rows</title>

</head>
<body>
  <h1>SHOP CART</h1>

<!-- shop cart form  -->
    <form onsubmit="addData(event);" required>
      <div class="input-row">
        <label for="url">COMPANY NAME</label>
        <input type="url" name="url" id="url" />
      </div><br>
      <div class="input-row">
        <label for="website">WEBSITE URL</label>
        <input type="text" name="website" id="website" />
      </div><br>
      <div class="input-row">
        <label for="website">PRODUCT ID</label>
        <input type="text" name="website" id="website" />
      </div><br>
      <div class="input-row">
        <label for="website">PRODUCT QTY</label>
        <input type="text" name="website" id="website" />
      </div>
    </form><br>

<!-- shop cart btns -->
    <button onclick="createTable(event)">Create your Order</button>
    <button onclick="reset(event)">Clear Data</button>
    
<!-- shop cart table -->    
    <div id="myTable">

    </div>

<!-- js link -->   
  <script src="./js/script.js"></script>
</body>
</html>
