<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Add & Remove Table Rows</title>

</head>
<body>
  <h1>SHOPPING CART</h1>

<!-- shop cart form -->
    <form name="sample">
      <div>
        <label for="comp">COMPANY NAME</label>
        <input type="text" name="cmp" ompid="comp" />
      </div><br>
      <div >
        <label for="url">COMPANY URL</label>
        <input type="text" name="url" id="url" />
      </div><br>
      <div>
        <label for="pid">PRODUCT ID</label>
        <input type="text" name="pid" id="pid" />
      </div><br>
      <div>
        <label for="pqty">PRODUCT QTY</label>
        <input type="number" min="1" name="pqty" id="pqty" />
      </div>
    </form><br><br>

<!-- shop cart btns -->
    <button onclick="createTable(event)">Create your Order</button>
    <button onclick="reset(event)">Clear Last Row</button>
    <br><br><br>

    <!-- table head --> 
  <table id="tb1" class="table" border="1">
    <thead>
      <th>Company Name</th>
      <th>Company URL</th>
      <th>Product ID</th>
      <th>Product Qty</th>
    </thead>

 <!-- table body leave space for js to create -->
    <tbody>

    </tbody>
  </table>

<!-- js link -->   
  <script src="./js/script.js"></script>
</body>
</html>
